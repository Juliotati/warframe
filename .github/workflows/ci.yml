name: CI

on:
  pull_request:
    branches:
      - main
      - dev
jobs:
  flutter_test:
    name: Run flutter test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1.5.3
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test

  build_android:
    name: Build Flutter Android App
    needs: [ flutter_test ]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter_version: '2.5.2'
      - run: flutter clean
      - run: flutter pub get
      - run: flutter build apk --release
      - run: flutter build appbundle

  build_windows:
    name: Build Flutter Windows App
    needs: [ flutter_test ]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: '2.5.2'
      - run: flutter config --enable-windows-desktop
      - run: flutter clean
      - run: flutter pub get
      - run: flutter build windows